<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .amal-storefront {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .amal-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            align-items: stretch;
            background: rgba(255, 0, 0, 0.1); /* Debug background */
        }
        
        .amal-item-card {
            background: white;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 300px; /* Debug minimum height */
        }
        
        .amal-item-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .amal-item-title {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .amal-item-category {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .amal-item-price {
            font-size: 20px;
            font-weight: bold;
            color: #0073aa;
            margin-bottom: 10px;
        }
        
        .amal-item-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .amal-view-details, .amal-add-to-cart {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #e1e1e1;
            background: #f8f9fa;
            color: #0073aa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="amal-storefront">
        <h1>Grid Layout Test</h1>
        
        <div class="amal-items-grid">
            <div class="amal-item-card">
                <div class="amal-item-content">
                    <h3 class="amal-item-title">Product 1</h3>
                    <div class="amal-item-category">Food</div>
                    <div class="amal-item-price">$42.00</div>
                    <div class="amal-item-actions">
                        <a href="#" class="amal-view-details">View Details</a>
                        <button class="amal-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="amal-item-card">
                <div class="amal-item-content">
                    <h3 class="amal-item-title">Product 2</h3>
                    <div class="amal-item-category">Toys</div>
                    <div class="amal-item-price">$29.90</div>
                    <div class="amal-item-actions">
                        <a href="#" class="amal-view-details">View Details</a>
                        <button class="amal-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="amal-item-card">
                <div class="amal-item-content">
                    <h3 class="amal-item-title">Product 3</h3>
                    <div class="amal-item-category">Accessories</div>
                    <div class="amal-item-price">$22.00</div>
                    <div class="amal-item-actions">
                        <a href="#" class="amal-view-details">View Details</a>
                        <button class="amal-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="amal-item-card">
                <div class="amal-item-content">
                    <h3 class="amal-item-title">Product 4</h3>
                    <div class="amal-item-category">Food</div>
                    <div class="amal-item-price">$35.50</div>
                    <div class="amal-item-actions">
                        <a href="#" class="amal-view-details">View Details</a>
                        <button class="amal-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
